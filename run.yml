---
- name: Localhost Test
  hosts: localhost
  gather_facts: yes
  tasks:
    - name: Check decrypt_text
      debug:
        msg: "decrypt_text = '{{ decrypt_text | default('undefined') }}'"
      when: decrypt_text is not undefined

- name: EzyAdmin test server connection
  hosts: all
  gather_facts: yes
  tasks:     
    - name: Hostname a variable
      debug: var=inventory_hostname

    - name: Check ansible_os_family
      debug:
        msg: "ansible_os_family={{ ansible_os_family }}"
        
    - name: Check decrypt_text
      debug:
        msg: "decrypt_text='{{ decrypt_text | default('undefined') }}'"
        
    - block:
        ## Check sudo command
        - name: Test command for linux OS
          #command: whoami
          shell: "{{ item }}"
          #shell: whoami
          become: true
          register: whoamiout
          changed_when: false
          with_items:
            - "whoami"
          #  #- "/usr/bin/whoami"
          failed_when: "'error' in whoamiout.stderr"
        #- debug: msg="Output whoami={{ whoamiout.stdout }}"
      when: (ansible_os_family == "RedHat") or (ansible_os_family == "Redhat") or (ansible_os_family == "CentOS") or (ansible_os_family == "Debian")

    - block:
        - name: Test command for windows OS
          win_command: whoami
          #become: true
          register: whoamiout
          changed_when: false
          #when: ansible_os_family == "Windows"
          failed_when: "'error' in whoamiout.stderr"
        #- debug: msg="Output whoami={{ whoamiout.stdout }}"
      when: ansible_os_family == "Windows"
